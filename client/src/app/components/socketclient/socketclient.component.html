<ng-template #connectPlayer>
    <input [(ngModel)]="playerId" />
    <button (click)="connect()">Connect</button>
</ng-template>

<div *ngIf="isConnected; else connectPlayer">
    <ul>
        <li *ngFor="let room of availableRooms$|async">{{room}}</li>
    </ul>
    <input [(ngModel)]="roomName" />

    <button (click)="createRoom()">Create</button>
    <button (click)="joinRoom()">Join</button>

    <div>
        <input #messageField />
        <button (click)="sendMessage(messageField.value)">Send</button>
    </div>
</div>

<app-game *ngIf="gameStarted" (output)="handleGameOutput($event)" [inputAction]="incomingAction"></app-game>
